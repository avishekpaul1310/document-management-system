<!DOCTYPE html>
<html>
<head>
    <title>Document Management System</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'documents:document_list' %}">Documents</a>
            <a href="{% url 'documents:document_upload' %}">Upload</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
